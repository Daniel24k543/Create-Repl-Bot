version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: createrepl-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
      POSTGRES_DB: createrepl_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - createrepl-network

  mongodb:
    image: mongo:7
    container_name: createrepl-mongo
    environment:
      MONGO_INITDB_DATABASE: createrepl_content
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - createrepl-network

  redis:
    image: redis:7-alpine
    container_name: createrepl-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - createrepl-network

volumes:
  postgres_data:
  mongodb_data:
  redis_data:

networks:
  createrepl-network:
    driver: bridge
